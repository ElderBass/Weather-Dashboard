<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
      />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='./Assets\css\style.css'>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container' id='mainContainer'>
        <div class='row'>
            <div class='col-lg-4 col-md-3 col-sm-2 float-left'>
                <div class='container sideColumn float-left'>
                
                <!--   <div class='row g-3 align-items-center"'> -->
                        
                        <div class="row">
                            <form class='searchForm' action=''>
                                <input type="text" id='searchInput' class='float-left' placeholder="Search for a City!">
                                <button class="searchBtn float-right" type="submit" id="searchBtn"><i class="fas fa-search"></i></button>
                            </form>
                            
                        </div>
                        
                </div>
                <div class='row'>
                    <h3>Search History</h3>
                    <aside class='float-left'>
                        
                        <br>
                        <ul class='list-group' id='searchHistory'>
                            <h4 class='searchFiller'>You Currently Have No Recent Searches!</h4>

                        </ul>
                    </aside>
                </div>

            </div>
            <div class='col-lg-8 col-md-9 col-10  float-right'>
                <div class='container mainColumn'>
                    <div class='row'>
                        <div class='container' id='currentCity'>
                            <h2 class='defaultText'>Search for a city to display its current weather!</h2>
                            
                            <!--Will likely be appending shit in here from jQuery-->
                        </div>
                    </div>
                    <div class='row'>
                        <div class='container'>
                            <div class='row'>
                                <h3>Five Day Forecast:</h3>
                            </div>
                            <div class='row' id='nextFiveDays'>

                            </div>
                                
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    ></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='./Assets\js\script.js'> </script>
</body>
</html>
