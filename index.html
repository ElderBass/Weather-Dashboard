<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"

    <link rel='stylesheet' href='./Assets\css\style.css'>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container mainContainer'>
        <div class='col-lg-4 col-md-3 col-sm-2 float-left'>
            <div class='container sideColumn float-left'>
            
             <!--   <div class='row g-3 align-items-center"'> -->
                    
                    <div class="row">
                        <form class='searchForm' action=''>
                            <input type="text" id='searchInput' class='float-left' placeholder="Search for a City!">
                            <button class="searchBtn float-right" type="submit" id="searchBtn"><i class="fas fa-search"></i></button>
                        </form>
                        
                    </div>
                    <!-- <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Search</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id='searchBtn' type="submit">Button</button>
                    </div> -->
               <!-- </div> -->
            </div>
            <div class='row'>
            
                <aside class='cities float-left'>
                    <ul class="list-group">
                        <li class="list-group-item">Austin</li>
                        <li class="list-group-item">Chicago</li>
                        <li class="list-group-item">Minneapolis</li>
                        <li class="list-group-item">New Donk City</li>
                        <li class="list-group-item">Philadelphia</li>
                    </ul>
                </aside>
            </div>

        </div>
        <div class='col-lg-8 col-md-9 col-10  float-right'>
            <div class='container mainColumn'>
                <div class='row'>
                    <div class='container' id='currentCity'>
                        <h2 class='defaultText'>Search for a city to display its current weather!</h2>
                        
                        <!--Will likely be appending shit in here from jQuery-->
                    </div>
                </div>
                <div class='row'>
                    <div class='container nextFiveDays hide'>
                        <button class='forecastButton'>Click to see the five day forecast of this city!</button>
                    </div>
                </div>
                <div id='mapholder'>
                    
                </div>
            </div>
        </div>
